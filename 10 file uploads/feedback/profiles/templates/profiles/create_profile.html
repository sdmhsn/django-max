{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Profile</title>
    <link rel="stylesheet" href="{% static 'profiles/styles.css' %}">
</head>
<body>
    <form action="/profiles/" method="POST" enctype="multipart/form-data"><!-- profiles should double slash e.g. '/profiles/' -->
        {% csrf_token %}
        <input type="file" name="imageq">
        <button>Upload!</button>
    </form>
</body>
</html>
